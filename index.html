<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Usuarios</a>
            <div class="d-flex">
                <!-- Botón Cerrar Sesión (solo redirige) -->
                <a href="login.php" class="btn btn-danger ms-3">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Formulario -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Agregar Nuevo Usuario</h5>
            </div>
            <div class="card-body">
                <form id="formAgregarUsuario" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control" name="correo" placeholder="Correo" required>
                    </div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">Agregar Usuario</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de usuarios -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Lista de Usuarios</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tablaUsuarios"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditarUsuario">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="editarId">
              <div class="mb-3">
                <label for="editarNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="editarNombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="editarCorreo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="editarCorreo" name="correo" required>
              </div>
              <!-- Agrega más campos si lo necesitas -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
